{% extends 'master_template.html' %}
{% load static %}
{% block slider %}
{% endblock %}

{% block menu %}
        <ul>
            <li><a href="/" >Home</a></li>
            <li><a href="/courselist2/">Course</a></li>
            <li><a href="/gallery/">Gallery</a></li>
            <li><a href="/login/" class="current">Login</a></li>
            <li><a href="/register/">Register</a></li>
        </ul>    
{% endblock %}	

{% block content %}
<div id="tooplate_main_top"></div>
<div id="tooplate_main">
    <div class="p-tb-5">
        <div class="col_allw280 fp_service_box">
            <div class="cleaner"></div>
        </div>

        <div class="col_w900_last">
            <div>
                <div class="con_tit_01"><span>Login </span></div>
                <form class="pl-33" action="" method="post">
                    {% csrf_token %}
                    <table border="1" class="login" cellpadding="10">

                        <tr>
                            <td>Email Id<span>*</span></td>
                            <td><input type="email" name="emailid" id="" required></td>
                        </tr>
                        <tr>
                            <td>Password<span>*</span></td>
                            <td><input type="Password" name="pwd" id="" required></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" class="btn-success" value="Login">
                            </td>
                        </tr>
                    </table>
                    <span style="color: red;">{{ msg }}</span>
                </form>
                <div class="cleaner"></div>
            </div>


        </div>
    </div>
    <div class="cleaner"></div>

</div> <!-- end of main -->
{% endblock %}
